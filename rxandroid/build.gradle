// Multi-module modules aren't really supported
version = rootProject.version

apply plugin: 'rxjava-project'
apply plugin: 'provided-base'

configurations {
    // This is a rough approximation of Android plug-in's 'provided' configuration, where
    // you can give compile-time only dependencies.
    compileOnly
}

dependencies {
    compile rootProject.ext.rxJava

    provided rootProject.ext.androidRuntime
    provided rootProject.ext.androidSupportV4

    compileOnly rootProject.ext.autoValue

    testCompile rootProject.ext.junit
    testCompile rootProject.ext.mockito
    testCompile rootProject.ext.robolectric
}

test {
    testLogging {
        exceptionFormat "full"
        events "started"
        displayGranularity 2
    }
}

sourceSets {
    main {
        compileClasspath += configurations.compileOnly
    }
}
