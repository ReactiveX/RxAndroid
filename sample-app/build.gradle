buildscript {
    repositories { jcenter() }
    dependencies { 
        classpath 'com.android.tools.build:gradle:0.12.+' // 0.12.x is for Gradle 1.12 projects
    }
}

repositories {
    jcenter()
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false // Replaces 'runProguard false'
        }
    }
}

dependencies {
    compile project(':rxandroid')
    compile project(':rxandroid-framework')
}
